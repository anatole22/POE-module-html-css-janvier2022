<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styleTP8.css" />
    <link rel="icon" href="./pictures/logo.svg" />
    <title>TP8</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <div class="div1">
            <li><a href="./TP8-Acceuil.html">Acceuil</a></li>
          </div>
          <div class="div2">
            <li><a href="./TP8-Contact.html">Contact</a></li>
            <li><a href="./TP8-Newcontact.html">Créer contact</a></li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Créer un nouveau contact</h1>
      <form action="">
        <label for="lastname">Prénom</label>
        <input class="input-text" id="lastname" type="text" />
        <label for="firstname">Nom</label>
        <input class="input-text" id="firstname" type="text" />
        <label for="email">Email</label>
        <input class="input-text" id="email" type="mail" />
        <label for="phone">Numéros de contact</label>
        <input class="input-text" id="phone" type="number" />
        <label for="job">Poste</label>
        <input class="input-text" id="job" type="text" />
        <label for="adress">Adresse</label>
        <input class="input-text" id="adress" type="text" />
        <input class="input-button" type="submit" value="Créer" />
      </form>
    </main>
  </body>
</html>
