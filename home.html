<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icone -->
    <link rel="icon" href="pictures/Salesforce.com_logo.svg.png" />
    <!--Titre onglet-->
    <title>CRM</title>
  </head>
  <body>
    <!-- Titre -->
    <h1>MyCRM</h1>
    <!-- Sous titre -->
    <h2>Description</h2>
    <!-- Description -->
    <p>
      Cette application permet de faire de la gestion de
      <strong>commande</strong> et de <strong>client</strong>.
    </p>
    <!-- petite image -->
    <img
      src="https://i.ytimg.com/vi/DV3hTFdYEzU/maxresdefault.jpg"
      alt="image du crm salesforce"
      height="300px"
      width="500px"
    />
    <!-- liste clients -->
    <table border="1" align="center">
      <caption>
        Liste des clients
      </caption>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jean</td>
          <td>Dupont</td>
        </tr>
        <tr>
          <td>Sarah</td>
          <td>Abdram</td>
        </tr>
        <tr>
          <td>Rachel</td>
          <td>Taëck</td>
        </tr>
      </tbody>
    </table>
    <!-- liste commandes -->
    <table border="1" align="center">
      <caption>
        Liste des commandes
      </caption>
      <thead>
        <tr>
          <th>Numéros de commande</th>
          <th>Etat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>CMD01</td>
          <td align="right">Payé</td>
        </tr>
        <tr>
          <td>CMD02</td>
          <td align="right">Payé</td>
        </tr>
        <tr>
          <td>CMD03</td>
          <td align="right">Non payé</td>
        </tr>
        <tr>
          <td>CMD04</td>
          <td align="right">En attente de paiement</td>
        </tr>
      </tbody>
    </table>
    <!-- lien de redirection -->
    <a href="https://www.google.fr/" target="_blank">Lien vers google</a>

</html>
